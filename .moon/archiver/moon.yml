  audit:
    command: "cargo audit --ignore RUSTSEC-2022-0090 --ignore RUSTSEC-2020-0071"
    options:
      runFromWorkspaceRoot: true
  lint:
    command: "echo archiver"
  test:
    command: "echo archiver"
  clean-cargo-cache:
    command: "cargo cache --autoclean"
  test-docker-build:
    command: "docker build -t wave-autoscale-test ."
    options:
      runFromWorkspaceRoot: true
      cache: false