# Source: wave-autoscale/templates/deployment-postgres.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wave-autoscale-postgres
  labels:
    app.kubernetes.io/name: wave-autoscale-postgres
    app.kubernetes.io/version: 0.0.15
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: wave-autoscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wave-autoscale-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wave-autoscale-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13.3
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgresdb
              mountPath: /var/lib/postgresql/data
              subPath: postgresdb
      volumes:
        - name: postgresdb
          persistentVolumeClaim:
            claimName: wa-pvc
